<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8">
        <!--Search and obtains the neccessary files from jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
 
        <script>
            // $ = jQuery tag   Waits for the web document to load then proceeds to load in rest of code.
            $(document).ready(function(){
                // appends basic html documentation to document after loading
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p1>\
                                <p id='2'>Paragraph 2</p1>\
                                <p id='3'>Paragraph 3</p1>\
                            </div>\
                        </div>\
                    </body>"
                );
                // changes id2 tag elements to red
                $("#2").css({"color":"red"});
                // when p 3 element is clicked. h1 element fades out
                $("#3").click(function(){
                    $("h1").fadeOut()
                })
            });
        </script>

</html>
