<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Math</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <button onclick="ADD()">
            +
        </button>
        <button onclick="SUB()">
            -
        </button>
        <button onclick="MULT()">
            *
        </button>
        <button onclick="DIV()">
            /
        </button>

        <button onclick="lotsOMath()">
            lots O' Math
        </button>

        <button onclick="MOD()">
            %
        </button>

        <button onclick="NEG()">
            (+/-)
        </button>

        <button onclick="INC()">
            ++
        </button>

        <button onclick="DEC()">
            --
        </button>

        <p id="Math">
        </p>
    </body>
</html>
